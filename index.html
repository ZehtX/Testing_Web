    <br><br>
    <div id="contenedor"></div> <!-- Contenedor para los p치rrafos generados -->
    <script>
        function imprimirComoParrafo() {
            // Obtener el valor del input
            const valorInput = document.getElementById('miInput').value;

            // Crear un nuevo elemento <p>
            const nuevoParrafo = document.createElement('p');
            nuevoParrafo.innerHTML = valorInput; // Usar innerHTML en lugar de textContent

            // Agregar el p치rrafo al contenedor
            document.getElementById('contenedor').appendChild(nuevoParrafo);
        }
    </script>
